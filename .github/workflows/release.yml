name: Create Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest.json
        id: get_version
        run: echo "VERSION=$(jq -r .version manifest.json)" >> $GITHUB_ENV

      - name: Package extension files
        run: |
          zip -r szuru-browser-extension-v${{ env.VERSION }}.zip \
            background.js \
            content.js \
            manifest.json \
            modal.css \
            popup.html \
            popup.js \
            README.md \
            tag-autocomplete.js \
            icons \
            tags

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body: |
            Automated release for version ${{ env.VERSION }}.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./szuru-browser-extension-v${{ env.VERSION }}.zip
          asset_name: szuru-browser-extension-v${{ env.VERSION }}.zip
          asset_content_type: application/zip
