<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        color: #333;
        font-size: 18px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
      }

      .btn:hover {
        background: #0056b3;
      }

      .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 12px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .help-text {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .current-settings {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 12px;
      }

      .current-settings h4 {
        margin: 0 0 8px 0;
        color: #333;
      }

      .setting-item {
        margin-bottom: 4px;
      }

      .test-connection {
        background: #28a745;
        margin-top: 5px;
      }

      .test-connection:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Szurubooru Uploader</h2>
    </div>

    <div id="current-settings" class="current-settings" style="display: none">
      <h4>Current Settings:</h4>
      <div class="setting-item">
        Server: <span id="current-endpoint">-</span>
      </div>
      <div class="setting-item">User: <span id="current-user">-</span></div>
      <div class="setting-item">Token: <span id="current-token">-</span></div>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label for="endpoint">Szurubooru Server URL:</label>
        <input
          type="url"
          id="endpoint"
          placeholder="http://localhost:8080"
          required
        />
        <div class="help-text">
          URL to your Szurubooru server (without /api/)
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="your_username" required />
      </div>

      <div class="form-group">
        <label for="token">API Token:</label>
        <input
          type="password"
          id="token"
          placeholder="your_api_token"
          required
        />
        <div class="help-text">Get this from your Szurubooru user settings</div>
      </div>

      <button type="submit" class="btn" id="save-btn">Save Settings</button>
      <button type="button" class="btn test-connection" id="test-btn">
        Test Connection
      </button>
    </form>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
